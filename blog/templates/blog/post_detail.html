{% extends 'blog/base.html' %}  <!-- to use general template -->

{% block content %}

	<div class="post">
	
		<h2>{{ post.title }}</h2>
		
		{% if post.published_date %} <!-- some posts are not published, display date if published -->
			
			<div class="date">
				{{ post.published_date }}
			</div>
		
		{% endif %}
		
		<p>{{ post.text|linebreaksbr }}</p>
		
	</div>
	
{% endblock %}
