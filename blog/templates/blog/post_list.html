{% extends 'blog/base.html' %}  <!-- to use general template -->

{% block content %}

	<!-- loop through posts to display each post -->
	{% for post in posts %}
	
		<div class="post">
		
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2> <!-- post title -->
			
				<div class="date">
					<p>Published: {{ post.published_date }}</p> <!-- published date -->
				</div>
			
			<p>{{ post.text|linebreaksbr }}</p> <!-- post content, converts line breaks to paragraphs -->
			
		</div>
		
	{% endfor %}
	
{% endblock %}
